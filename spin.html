<!DOCTYPE html>
<html>
<head>
  <title>Spin & Win</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background: radial-gradient(circle at top, #1a1a1a, #000);
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 20px;
      text-shadow: 0 0 15px #ffcc00;
    }

    .wheel-container {
      position: relative;
    }

    canvas {
      border-radius: 50%;
      box-shadow: 0 0 40px #ff00ff, 0 0 60px #00ffff;
      transition: transform 4s cubic-bezier(0.33, 1, 0.68, 1);
    }

    .pointer {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 40px solid #ffcc00;
      position: absolute;
      top: -35px;
      left: 50%;
      transform: translateX(-50%);
      filter: drop-shadow(0 0 10px #ffcc00);
    }

    button {
      margin-top: 30px;
      padding: 12px 35px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: linear-gradient(45deg, #ff00cc, #3333ff);
      color: white;
      box-shadow: 0 0 20px #ff00cc;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 0 30px #00ffff;
    }

    .result {
      margin-top: 20px;
      font-size: 22px;
      font-weight: bold;
      text-shadow: 0 0 15px #00ff00;
    }
  </style>
</head>
<body>

<h1>ðŸŽ° Spin & Win ðŸŽ°</h1>

<div class="wheel-container">
  <div class="pointer"></div>
  <canvas id="wheel" width="400" height="400"></canvas>
</div>

<button onclick="spinWheel()">SPIN</button>
<div class="result" id="result"></div>

  <script>
const canvas = document.getElementById("wheel");
const ctx = canvas.getContext("2d");

const prizes = ["â‚¹50", "â‚¹100", "Try Again", "â‚¹200", "â‚¹500"];
const colors = ["#ff3c3c", "#33ff57", "#3399ff", "#ffcc00", "#cc33ff"];
const segments = prizes.length;
const angle = (2 * Math.PI) / segments;

function drawWheel() {
  for (let i = 0; i < segments; i++) {
    ctx.beginPath();
    ctx.moveTo(200, 200);
    ctx.arc(200, 200, 200, i * angle, (i + 1) * angle);
    ctx.fillStyle = colors[i];
    ctx.fill();
    ctx.save();
    ctx.translate(200, 200);
    ctx.rotate(i * angle + angle / 2);
    ctx.fillStyle = "#fff";
    ctx.font = "bold 18px Arial";
    ctx.fillText(prizes[i], 80, 10);
    ctx.restore();
  }
}

drawWheel();

let currentRotation = 0;
let spinning = false;

function spinWheel() {
  if (spinning) return;
  spinning = true;

  const randomIndex = Math.floor(Math.random() * segments);

  const degreesPerSegment = 360 / segments;
  const stopAngle = (360 - (randomIndex * degreesPerSegment) - degreesPerSegment / 2);

  const spinAngle = 360 * 5 + stopAngle;

  currentRotation += spinAngle;
  canvas.style.transition = "transform 4s ease-out";
  canvas.style.transform = `rotate(${currentRotation}deg)`;

  // Spin Sound
  const spinSound = new Audio("https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3");
  spinSound.play();

  setTimeout(() => {
    const winSound = new Audio("https://assets.mixkit.co/active_storage/sfx/1998/1998-preview.mp3");
    winSound.play();

    alert("ðŸŽ‰ Congratulations!\nYou Won: " + prizes[randomIndex]);

    spinning = false;
  }, 4000);
}
</script>
</body>
</html>
